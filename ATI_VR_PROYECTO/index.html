<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>WebXR Art Gallery</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <div id="ui-overlay">
    Move your phone or drag to look around. Tap the VR icon to enter Cardboard mode.
  </div>

  <a-scene
    renderer="colorManagement: true"
    device-orientation-permission-ui="enabled: true"
    vr-mode-ui="enabled: true">
    <a-assets id="asset-bank" timeout="10000">
      <img id="floorTexture" src="./assets/textures/floor.jpg" alt="Floor texture">
      <img id="wallTexture" src="./assets/textures/wall.jpg" alt="Wall texture">
      <img id="painting1" src="./assets/textures/cuadro1.jpg" alt="Painting 1">
      <img id="painting2" src="./assets/textures/cuadro2.jpg" alt="Painting 2">
      <img id="hudIconInfo" src="./assets/icons/info.png" alt="Info icon">
      <img id="hudIconInfoActive" src="./assets/icons/info-active.png" alt="Info icon active">
      <img id="hudIconMap" src="./assets/icons/map.png" alt="Map icon">
      <img id="hudIconMapActive" src="./assets/icons/map-active.png" alt="Map icon active">
      <img id="hudTpEntrance" src="./assets/icons/tp-entrance.png" alt="Teleport Entrance icon">
      <img id="hudTpEntranceActive" src="./assets/icons/tp-entrance-active.png" alt="Teleport Entrance icon active">
      <img id="hudTpCentral" src="./assets/icons/tp-central.png" alt="Teleport Central icon">
      <img id="hudTpCentralActive" src="./assets/icons/tp-central-active.png" alt="Teleport Central icon active">
      <img id="hudTpSide" src="./assets/icons/tp-side.png" alt="Teleport Side icon">
      <img id="hudTpSideActive" src="./assets/icons/tp-side-active.png" alt="Teleport Side icon active">
    </a-assets>

    <a-entity id="lighting-root"></a-entity>
    <a-entity id="environment-root"></a-entity>
    <a-entity id="camera-root"></a-entity>
    <a-sky id="dynamic-sky" visible="false" color="#111"></a-sky>
  </a-scene>

  <script src="./js/main.js"></script>
  <script src="./js/teleport-config.js"></script>
  <script src="./js/teleport-system.js"></script>
  <script src="./js/hud-styles.js"></script>
  <script src="./js/hud-elements.js"></script>
  <script src="./js/hud-system.js"></script>
</body>
</html>
